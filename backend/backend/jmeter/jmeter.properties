# JMeter Properties Configuration for NassNews Backend Testing
# This file contains default properties that can be overridden

# HTTP Request Defaults
http.request.timeout=10000
http.connection.timeout=5000

# Results Configuration
jmeter.save.saveservice.output_format=xml
jmeter.save.saveservice.response_data=false
jmeter.save.saveservice.samplerData=false
jmeter.save.saveservice.requestHeaders=false
jmeter.save.saveservice.responseHeaders=false
jmeter.save.saveservice.assertions=true
jmeter.save.saveservice.latency=true
jmeter.save.saveservice.connect_time=true
jmeter.save.saveservice.timestamp_format=ms
jmeter.save.saveservice.timestamp_format=yyyy/MM/dd HH:mm:ss

# Thread Group Defaults
threads.default=10
rampup.default=10
loops.default=1

# Base URL Configuration
base.url=http://localhost:8080

# Logging
log_level.jmeter=INFO
log_level.jmeter.junit=DEBUG
log_level.jmeter.util=DEBUG

